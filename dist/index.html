<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>CatClicker</title>
<link href="css/styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<html>
<body>

<h1>Cat Clicker</h1>
<div class="flexContainer">
    <div class="list"> 
        <p class="partName">Cats</p>
        <ul id ="catList"></ul>
    </div>  


    <div class="container">
            
            <div id="cat">
                <p id="catName" class="partName"></p>
                <img class='catPicture' src="" alt="cat">
                <div>You clicked this cat <span class="clickMessage"></span> times</div>
            </div>     
    </div>
<div class = adminGroup>
    <p class="partName adminMode">Admin Mode</p>
    <button type="button" class='adminButton'>Admin</button>
                
                <form class="adminForm">
                    <label for="name" class="label">Name:</label>
                    <input type="text" name="name" class="nameAdmin"><br>
                    <label for="imgURL" class="label">Img URL:</label> 
                    <input type="text" name="imgURL" class="urlAdmin" ><br>
                    <label for="numberClicksAdmin" class="label"># clicks:</label> 
                    <input type="text" name="numberClicksAdmin" class="numberClicksAdmin"><br>
                    <button type="button" class="saveButton">Save</button><br>
                    <button type="button" class="cancelButton">Cancel</button>
                </form>
</div>
</div>

<!-- <span class="cat1"></span>
<img src='images/cat1.jpg' alt='Cat' class="catPicture">
<span class="cat2"></span>
<img src='images/cat2.jpg' alt='Cat' class="catPicture"> -->


<script src="js/app.js"></script>
</body>
</html>
