<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>CatClicker</title>
<link href="css/styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<html>
<body>

<h1>Cat Clicker</h1>
<div class="flexContainer">
<div class="list"> 
        <p class="partName">Cats</p>
        <ul id ="catList"></ul>
</div>  


<div class="container">
        
        <div id="cat">
            <p id="catName" class="partName"></p>
            <img class='catPicture' src="" alt="cat">
            <div>You clicked this cat <span class="clickMessage"></span> times</div>
            
        </div>
</div>

</div>
